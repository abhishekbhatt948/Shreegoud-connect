apiVersion: apps/v1
kind: Deployment
metadata:
  name: shreegaud-app
  labels:
    app: shreegaud-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shreegaud-app
  template:
    metadata:
      labels:
        app: shreegaud-app
    spec:
      containers:
      - name: shreegaud-app
        image: ${DOCKER_REGISTRY}/shreegaud-app:${CI_COMMIT_SHA}
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        - name: COGNITO_USER_POOL_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: cognito-user-pool-id
        - name: COGNITO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: cognito-client-id
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5 